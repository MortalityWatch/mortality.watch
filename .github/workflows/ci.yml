name: ci

on: push

jobs:
  # Run checks (lint + typecheck + test) in parallel with build
  checks:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-1.3.2-node-modules-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare Nuxt
        run: bunx nuxt prepare

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/bun.lock', 'eslint.config.*', '.eslintrc.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Run all checks (lint + typecheck + test)
        run: bun run check
        timeout-minutes: 10

  # E2E tests require checks to pass
  e2e:
    runs-on: ${{ matrix.os }}
    needs: checks

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-1.3.2-node-modules-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Nuxt Build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            .output
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Setup database for E2E tests
        run: |
          mkdir -p .data
          bun run db:migrate
          bunx tsx scripts/seed-test-user.ts

      - name: Build for E2E tests
        run: bun run build
        timeout-minutes: 5

      - name: Run E2E tests
        env:
          JWT_SECRET: test-secret-for-e2e-only-do-not-use-in-production
        run: bunx playwright test --project=chromium
        timeout-minutes: 15

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
