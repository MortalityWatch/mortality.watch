name: ci

on: push

jobs:
  # Run checks (lint + typecheck + test) in parallel with build
  checks:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Prepare Nuxt
        run: bunx nuxt prepare

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/bun.lock', 'eslint.config.*', '.eslintrc.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Run all checks (lint + typecheck + test)
        run: bun run check
        timeout-minutes: 10

  # Run build verification in parallel with checks
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Cache Nuxt Build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            .output
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-

      - name: Build verification
        run: bun run build
        timeout-minutes: 5

  # E2E tests require both checks and build to pass
  e2e:
    runs-on: ${{ matrix.os }}
    needs: [checks, build]

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Cache Nuxt Build (no .output for E2E)
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-e2e-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-e2e-

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Setup database for E2E tests
        run: |
          mkdir -p .data
          bun run db:migrate
          bunx tsx scripts/seed-test-user.ts
          echo "Database created, checking tables:"
          sqlite3 .data/mortality.db ".tables"
          echo "Checking test user exists:"
          sqlite3 .data/mortality.db "SELECT email FROM users WHERE email = 'pro@mortality.watch';"
          echo "Database file size:"
          ls -lh .data/mortality.db

      - name: Build for E2E tests
        run: bun run build
        timeout-minutes: 5

      - name: Verify database after build
        run: |
          echo "Checking if database still exists after build:"
          if [ -f .data/mortality.db ]; then
            echo "Database exists, size:"
            ls -lh .data/mortality.db
            echo "Tables:"
            sqlite3 .data/mortality.db ".tables"
          else
            echo "ERROR: Database was deleted during build!"
          fi

      - name: Run E2E tests
        env:
          JWT_SECRET: test-secret-for-e2e-only-do-not-use-in-production
        run: bunx playwright test --project=chromium
        timeout-minutes: 15

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
